name: Build and Upload to Nexus (No Maven Deploy)

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2️⃣ Setup Java
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'

      # 3️⃣ Build project (ONLY package)
      - name: Build Maven project
        run: mvn clean package

      # 4️⃣ Show build output
      - name: List target directory
        run: ls -l target

      # 5️⃣ Upload artifact to Nexus using CURL
      - name: Upload artifact to Nexus
        run: |
          curl -v -u ${{ secrets.NEXUS_USERNAME }}:${{ secrets.NEXUS_PASSWORD }} \
          --upload-file target/*.war \
          http://18.215.176.79:8081/repository/githubactions-spring3/org/springframework/samples/spring-petclinic/4.2.5-SNAPSHOT/spring-petclinic-4.2.5-SNAPSHOT.war
